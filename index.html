<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WEATHER APP🌡️</title>
    <link rel="shortcut icon" href="images/weather-favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
      <header>
        <form id="weather-form">
          <input
            type="search"
            placeholder="Enter your city..."
            required
            id="location-input"
            value=""
          />
          <input type="submit" value="Search" />
        </form>
      </header>
      <hr />

      <section>
        <div class="weather-information">
          <h1 id="current-country"></h1>
          <div class="current-location">
            <h3 id="current-city"></h3>
            <span id="current-time"></span>
          </div>

          <div class="current-temperature">
            <div class="current-temperature">
              <img id="current-temperature-icon" src="" alt="">
              <p id="current-temperature" class="temperature--info"></p>
            </div>
            <div class="current-temperature">
              <p id="current-condition"></p>
            </div>
            
          </div>
          <span id="current-date"> <em></em></span>
        </div>
      </section>

      <section>
        <div class="weather-information">
          <p>
            <span class="weather--icon">💧 Humidity</span>
            <p id="current-humidity">%</p>
          </p>
          <p>
            <span class="weather--icon">💨 Wind </span>
            <p id="current-wind">km/h</p>
          </p>

        </div>
      </section>
    </div>

    <div class="wrapper second--div">
      <h2 id="forecast-location"></h2>
      <div id="weather-forecast" class="weather-forecast">
        <h2>Tuesday</h2>
     </div>
    </div>
    </div>
    <footer>
      <p>
        This project was coded by
        <a target="_blank" href="https://github.com/Lornzyy">Lorna Mungai🫶🏽</a>
        and is
        <a target="_blank" href="https://github.com/Lornzyy/weather-app"
          >open sourced on Github</a
        >
        and
        <a target="_blank" href="https://hali-ya-anga-app.netlify.app/"
          >hosted on Netlify</a
        >
      </p>
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
